[l2tSourcetypeParserExtraction]
DEST_KEY   = MetaData:Sourcetype
SOURCE_KEY = _raw
REGEX      = [\n]?[\s][\"]parser[\"][\:][\s][\"]?([a-zA-Z0-9\-\_]+)[\s\/\"]
FORMAT     = sourcetype::l2t:$1
WRITE_META = true

[l2tHostExtraction]
DEST_KEY   = MetaData:Host
SOURCE_KEY = _raw
REGEX      = [\n]?[\s][\"]computer_name[\"][\:][\s][\"]?([a-zA-Z0-9\-\_\.]+)[\s\"]
FORMAT     = host::$1
WRITE_META = true


[normalize_date_time]
EXTERNAL_CMD = python3 /opt/splunk/etc/apps/Splunk_TA_log2timeline/bin/convert_timestamp.py
FIELDS = date_time.timestamp, date_time.__class_name__
OUTPUT_FIELDS = _time


###### Generic XML eventlog extraction ######

[extract_xml_fields]
REGEX = <Data Name="(?<field_name>[^"]+)">(?<field_value>.*?)</Data>
FORMAT = xml.$1::$2
WRITE_META = true