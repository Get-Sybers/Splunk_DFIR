#############################################################################################
#                                        CSV                                               #
#############################################################################################
[set_host_from_csv]
DEST_KEY = MetaData:Host
SOURCE_KEY = field:hostname
FORMAT = host::$1
REGEX = (.*)
WRITE_META = true

[set_sourcetype_from_csv]
DEST_KEY   = MetaData:Sourcetype
SOURCE_KEY = field:source_long
FORMAT     = sourcetype::l2t:$1
REGEX = ([\w\-\_]+)\s?.*
WRITE_META = true

