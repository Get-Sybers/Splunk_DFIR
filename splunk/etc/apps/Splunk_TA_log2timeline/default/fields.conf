# # fields.conf for l2t log types
# # This configuration defines field extraction settings for l2t:csv and l2t:WinEVTX source types

# # Define fields for l2t:csv source type
# [sourcetype::l2t:csv::*]
# INDEXED = true

# # Common fields for both l2t:csv and l2t:WinEVTX
# [datetime]
# INDEXED = true

# [date]
# INDEXED = true

# [time]
# INDEXED = true

# [timestamp_desc]
# INDEXED = true

# [hostname]
# INDEXED = true

# [host]
# INDEXED = true

# [source_long]
# INDEXED = true

# [sourcetype]
# INDEXED = true

# [extracted_sourcetype]
# INDEXED = true

# [extracted_source]
# INDEXED = true

# [description]
# INDEXED = false
# TOKENIZER = (\S+)

# [description_short]
# INDEXED = false

# [message]
# INDEXED = false
# TOKENIZER = (\S+)

# [message_short]
# INDEXED = false

# [username]
# INDEXED = true

# [user]
# INDEXED = true

# [MACB]
# INDEXED = true

# [filename]
# INDEXED = true

# [inode]
# INDEXED = true

# [timezone]
# INDEXED = true

# [zone]
# INDEXED = true

# [type]
# INDEXED = true

# [tag]
# INDEXED = true
# TOKENIZER = ([^,]+)

# [display_name]
# INDEXED = false

# # Specific fields for l2t:WinEVTX source type
# [sourcetype::l2t:WinEVTX::*]
# INDEXED = true